<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<title>Cars</title>
</head>

<body>

	<div class="container">

		<h3>Cars</h3>
		<hr>

		<div>
			User: <span sec:authentication="name"></span>
			<br>
			Role(s): <span sec:authentication="principal.authorities"></span>
			<br><br>
		</div>

		<form th:action="@{/cars/search}" class="form-inline">
			<a th:href="@{/cars/showFormForAdd}" class="btn btn-primary btn-sm mr-5 mb-3">
				Add Car
			</a>

			<input class="form-control  ml-5 mr-sm-2 mb-3" type="search" name="carBrand" placeholder="Search by name" />

			<button class="btn btn-success mb-3" type="submit">Search</button>
		</form>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Brand</th>
					<th>Model</th>
					<th>Body Type</th>
					<th>Production Year</th>
					<th>Color</th>
					<th>Transmission</th>
					<th>Fuel</th>
					<th>Price</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempCar : ${cars}">

					<td th:text="${tempCar.brand}" />
					<td th:text="${tempCar.model}" />
					<td th:text="${tempCar.carBody}" />
					<td th:text="${tempCar.productionYear}" />
					<td th:text="${tempCar.color}" />
					<td th:text="${tempCar.transmission}" />
					<td th:text="${tempCar.fuel}" />
					<td th:text="${tempCar.price1}" />
					<td th:text="${tempCar.status}" />

					<td text-align="center">
						<div class="btn-group" >
							<div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
								<!-- Add "update" button/link -->
								<a th:href="@{/cars/showFormForUpdate(carId=${tempCar.id})}" class="btn btn-info btn-sm">
									Update
								</a>
							</div>

							<div sec:authorize="hasRole('ROLE_ADMIN')">
								<!-- Add "delete" button/link -->
								<a th:href="@{/cars/delete(carId=${tempCar.id})}" class="btn btn-danger btn-sm"
								 onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false">
									Delete
								</a>

							</div>
						</div>
					</td>

				</tr>
			</tbody>
		</table>

		<!-- Add a logout button -->

		<div class="row">
			<div>
				<form action="#" th:action="@{/cars}" method="GET">
					<input type="submit" value="Homepage" class="btn btn-outline-primary mt-2" style="margin-right:15px;" />
				</form>
			</div>

			<div>
				<form action="#" th:action="@{/logout}" method="POST">
					<input type="submit" value="Logout" class="btn btn-outline-danger mt-2" />
				</form>
			</div>
		</div>

	</div>

</body>

</html>
