<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="/">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />

  <title>Catalog</title>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
  <br><br><br>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="col-md-12 border border-dark bg-light text-dark rounded">
          <div class="row">
            <div class="col-xs-12 col-md-5">
              <a href="#" class="float-left" target="_parent">
                <img th:src="@{./img/cars/tesla.jpg}" alt="Tesla" title="Tesla" style="width:100%; min-width:200px" class="img-thumbnail">
              </a>
            </div>
            <div class="col-xs-12 col-md-7">
              <div class="visible-sm visible-xs"><br></div>
              <h4 class="media-heading">
                <a href="#" target="_parent">Tesla</a>
                <small class="float-right">
                  <span class="badge badge-danger" title="sports utility">Class "J"</span>
                </small>
              </h4>
              <table class="table table-striped table-bordered table-condensed" style="width: 100%;">
                <tbody>
                  <tr class="car-icons text-center">
                    <td style="width: 20%;">
                      <img th:src="@{img/icons/passenger.png}" alt="Passengers" title="Passengers">
                      <br>5
                    </td>
                    <td style="width: 20%;">
                      <img th:src="@{img/icons/luggage.png}" alt="Luggage" title="Luggage">
                      <br>3
                    </td>
                    <td style="width: 20%;">
                      <img th:src="@{img/icons/transmission.png}" alt="Transmission" title="Transmission">
                      <br>
                      <small>Automat</small>
                    </td>
                    <td style="width: 20%;">
                      <img th:src="@{img/icons/fuel.png}" alt="Fuel" title="Fuel">
                      <br>
                      <small>Petrol</small>
                    </td>
                    <td style="width: 20%;">
                      <img th:src="@{img/icons/motor.png}" alt="Engine" title="Engine">
                      <br>2.4
                    </td>
                  </tr>
                </tbody>
              </table>
              <p class="hidden-xs" style="min-height: 72px;">
                <small>
                  <b>CASCO + 10,00 $ / day</b> |
                  Air conditioning, Cruise Control, MP3/AUX/USB, ABS/TC/ESP, Steering Controls, 4 airbags
                </small>
              </p>
            </div>
           <div class="col-xs-12 col-md-12">
            <div class="table-responsive table-mrgn-top"> <b class="text-left">"Standart"</b>
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr class="table-info">
                    <th class="text-right"><small>1-3 <br>days</small></th>
                    <th class="text-right"><small>4-7 <br>days</small></th>
                    <th class="text-right"><small>8-14 <br>days</small></th>
                    <th class="text-right"><small>15-364 <br>days</small></th>
                    <th class="text-right"><small>&gt; 365 <br>days</small></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-right">
                    <td><small><span class="price">49.00</span>&nbsp;€</small></td>
                    <td><small><span class="price">39.00</span>&nbsp;€</small></td>
                    <td><small><span class="price">35.00</span>&nbsp;€</small></td>
                    <td><small><span class="price">29.00</span>&nbsp;€</small></td>
                    <td><small><span class="price">25.00</span>&nbsp;€</small></td>
                  </tr>
                </tbody>
              </table>
            </div>
              from <span class="badge badge-danger">25.00 €</span> to 
              <span class="badge badge-danger">49.00 €</span> / day
              <span class="float-right" style="margin-top:5px">
                <a href="#" class="btn btn-info btn-sm">
                 <i class="fas fa-search-plus"></i> View
                </a>
              </span>
           </div>
          </div>
        </div>
      </div>
      
    </div>
    </div>

    

  <br><br><br>

  <div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
