<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>Order</title>
</head>
<body>

    
    

    <form th:action="@{/reservation/complete}" th:object="${order}" method="post">
     <div class="form-group">
        <!-- <input type="text" th:value="${car.id}" th:field="*{car}"> -->
        <input type="text" th:field="*{id}">
        <label for="">oderDate:</label>
        <input type="text" th:field="*{orderDate}"/>
        <label for="">startDate:</label>
        <input type="text" th:field="*{startDate}"/>
        <label for="">endDate:</label>
        <input type="text" th:field="*{endDate}"/>
        <label for="">hireDays :</label>
        <input type="text" th:field="*{hireDays}"/>
        <label for="">totalCost:</label>
        <input type="text" th:field="*{totalCost}"/>
        <label for="">status:</label>
        <input type="text" th:field="*{status}">
        <label for="">pstatus:</label>
        <input type="text" th:field="*{paymentStatus}"/>
        <label for="">pmethod:</label>
        <input type="text" th:field="*{paymentMethod}"/>
        <label for="">details:</label>
        <input type="text" th:field="*{details}"/>
    </div>

    <form th:action="@{/catalog/reservation}" th:object="${order}" method="post">
        <div>
            <h4>Reservation</h4>
            <hr>
            <!--Handling User & Car for Order-->
            <input th:value="${car.id}" th:field="*{car}" />
            <!-- <input th:value="${user.id}" th:field="*{user}" /> -->
         
            <input th:value="${#temporals.format(orderDateLocal, 'dd-MM-yyyy HH:mm')}" th:field="*{orderDate}" />

            <div class="container padding" style="width:350px">
                <div class="input-group" style="margin-bottom: 25px">
                    <div class="input-group-prepend">
                        <button disabled="disabled"><i class="fas fa-calendar-alt"></i></button>
                    </div>
                    <input type="text" th:value="${#temporals.format(startDateLocal, 'dd-MM-yyyy HH:mm')}" th:field="*{startDate}" id="datepicker1" class="form-control" placeholder="Date From" autocomplete="off">
                </div>
                <div class="input-group" style="margin-bottom: 25px">
                    <div class="input-group-prepend">
                        <button disabled="disabled"><i class="fas fa-calendar-alt"></i></button>
                    </div>
                    <input type="text" th:value="${#temporals.format(endDateLocal, 'dd-MM-yyyy HH:mm')}" th:field="*{endDate}" id="datepicker2" class="form-control" placeholder="Date To" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary">Book it</button>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
