<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <form th:action="@{/catalog/reservation}" th:object="${order}" method="post">
        <input type="text" th:field="*{orderDate}"/>
        <input type="text" th:field="*{startDate}"/>
        <input type="text" th:field="*{endDate}"/>
        <input type="text" th:field="*{hireDays}"/>
        <input type="text" th:field="*{totalCost}"/>
        <input type="text" th:field="*{status}"/>
        <input type="text" th:field="*{paymentStatus}"/>
        <input type="text" th:field="*{paymentMethod}"/>
        <input type="text" th:field="*{details}"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
