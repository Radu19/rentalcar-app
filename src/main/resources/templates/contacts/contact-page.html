<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="/">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" />

  <title>Contact</title>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
  <br><br><br>

  <div class="container">
    <div class="container-fluid my-3">
        <div class="alert alert-success text-center" th:if="${message}">
            <h5 th:text="${message}"></h5>
        </div>
    </div>
    <h3>Leave a Message</h3>
      <hr>
      <form th:action="@{/contact/process-request}" th:object="${contact}" method="POST">
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name *" th:field="*{name}"/>
                </div>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger mb-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                    </ul>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email *" th:field="*{email}"/>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger mb-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                    </ul>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone Number *" th:field="*{phoneNr}"/>
                </div>
                <div th:if="${#fields.hasErrors('phoneNr')}" class="text-danger mb-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('phoneNr')}" th:text="${err}" />
                    </ul>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-lg" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea class="form-control" th:field="*{message}" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('message')}" class="text-danger mb-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('message')}" th:text="${err}" />
                    </ul>
                </div>
            </div>
        </div>
    </form>
  </div>

  <br><br><br>
  <div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>
