<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<title>Cars</title>
</head>

<body>

	<div class="container">

		<h3>Cars</h3>
		<hr>

		<div>
			<h6>
				<b>User: </b><span sec:authentication="name"></span> <span sec:authentication="principal.authorities"></span> 
			</h6><br>
		</div>

		<div class="container" style="margin-bottom: 2.2rem;">
			<div class="row">
				<a th:href="@{/cars/showFormForAdd}" class="btn btn-primary" style="margin-right: 3rem;">Add Car</a>
				<input class="form-control col-4" type="search" id="myInput" name="carBrand" placeholder="Search..." />
			</div>
		</div>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Username</th>
					<th>Firs Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody id="myTable">
				<tr th:each="employee : ${employees}">

					<td th:text="${employee.id}" />
					<td th:text="${employee.userName}" />
					<td th:text="${employee.firstName}" />
					<td th:text="${employee.lastName}" />
					<td th:text="${employee.email}" />
					<td text-align="center">
							<div sec:authorize="hasRole('ROLE_ADMIN')">
								<!-- Add "delete" button/link -->
								<a th:href="@{/employees/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
								 onclick="if (!(confirm('Are you sure you want to delete this car?'))) return false">
									Delete
								</a>
							<div/>
						</div>
					</td>

				</tr>
			</tbody>
		</table>

		<!-- Add a logout button -->

		<div class="row">
			<div>
				<form action="#" th:action="@{/cars}" method="GET">
					<input type="submit" value="Homepage" class="btn btn-outline-primary mt-2" style="margin-right:15px;" />
				</form>
			</div>

			<div>
				<form action="#" th:action="@{/logout}" method="POST">
					<input type="submit" value="Logout" class="btn btn-outline-danger mt-2" />
				</form>
			</div>
		</div>

	</div>

	<script>
		$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		  });
		});
		</script>
</body>

</html>
